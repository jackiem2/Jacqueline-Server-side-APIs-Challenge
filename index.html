<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="bg-primary text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main  Content-->
    <div class="container">
        <div class="row">

            <div class="container col-3 searchContainer">
                <div class="container">
                    <h4>Search a city:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="city name" id="userInput" aria-label=""
                            aria-describedby="button-addon2">
                        <button type="button" class="btn btn-success" id="searchBtn"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <div id="searchHistory" class="container">
                </div>
            </div>

            <div class="col-9">
                <div class="row hide" id="currentCity">
                    <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                    <p id="currentTemp"></p>
                    <p id="currentHumid"></p>
                    <p id="currentWind"></p>
                    <p id="currentUvi"></p>
                </div>
                <div class="row hide" id="forecast">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
